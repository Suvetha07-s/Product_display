<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Display Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Our Products</h1>

<div class="product-grid">

    <div class="product-card">
        <span class="badge">NEW</span>

        <div class="image-box">
            <img src="images/head.jpg" alt="Wireless Headphones">
        </div>

        <div class="card-content">
            <h2>Wireless Headphones</h2>
            <p>Premium noise-cancelling headphones with deep bass.</p>
            <div class="price">₹2,999</div>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <span class="badge sale">SALE</span>

        <div class="image-box">
            <img src="images/watch.jpg" alt="Smart Watch">
        </div>

        <div class="card-content">
            <h2>Smart Watch</h2>
            <p>Fitness tracking, heart rate monitoring & alerts.</p>
            <div class="price">₹4,499</div>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="product-card">
        <span class="badge">NEW</span>

        <div class="image-box">
            <img src="images/speaker.jpg" alt="Bluetooth Speaker">
        </div>

        <div class="card-content">
            <h2>Bluetooth Speaker</h2>
            <p>Portable speaker with powerful sound and long battery.</p>
            <div class="price">₹1,999</div>
            <button>Add to Cart</button>
        </div>
    </div>

</div>

</body>
</html>
